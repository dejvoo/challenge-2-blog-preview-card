<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>FRONTEND MENTOR | BLOG PREVIEW CARD</title>
  </head>
  <body>
    <main class="container">
      <article class="main-content">
        <img
          src="illustration-article.svg"
          alt="Image of abstract illustration"
          class="illustration"
        />
        <button class="pseudo">Learning</button>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="card-heading">HTML & CSSS foundations</h2>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
        <div class="author">
          <img src="image-avatar.webp" alt="Picture of author" class="avatar" />
          <p class="avatar-name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
